<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <!-- Google Fonts 
    <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap' rel='stylesheet' type='text/css'> <!-- added Roboto font -->
  
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?v={{ site.time | date: '%s' }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" /> <!-- added version controls "?v={{ site.time | date: '%s' }}" -->
    <link rel=icon type=image/png href="https://giulianoformisano.github.io/favicon.ico">
    
    <!-- Cache-Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="https://pbs.twimg.com/profile_images/1595061679611682817/i08EjYQE_400x400.jpg" /></a>-->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <div class="menu-container" style="text-align:center;">
            <nav style="display:inline-block;">
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="{{ site.baseurl }}/research">Research</a>
              <a href="{{ site.baseurl }}/teaching">Teaching</a>
              <!-- <a href="{{ site.baseurl }}/teaching">Media</a> -->
              <a href="{{ site.baseurl }}/files/GFormisano_CV.pdf?v={{ site.time | date: '%Y%m%d%H%M' }}">CV</a> <!-- added version controls "?v={{ site.time | date: '%s' }}" -->
            </nav>
          </div>
          
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <!--<div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>-->

    {% include analytics.html %}
  </body>
</html>
